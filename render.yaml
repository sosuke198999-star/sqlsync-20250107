services:
  - type: web
    name: sqlsync
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /api/version
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
    disks:
      - name: assets
        mountPath: /app/attached_assets
        sizeGB: 1
